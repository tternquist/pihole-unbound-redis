server:
  # https://nlnetlabs.nl/documentation/unbound/howto-optimise/
  verbosity: 1
  outgoing-range: 8192
  num-queries-per-thread: 4096
  rrset-cache-size: 100m
  msg-cache-size: 50m
  minimal-responses: yes
  prefetch: yes
  prefetch-key: yes
  so-reuseport: yes
  so-rcvbuf: 4m
  so-sndbuf: 4m


  # these are set for performance; if correctness is always the priority remove these
  serve-expired: yes
  so-reuseport: yes
  so-rcvbuf: 8m
  so-sndbuf: 8m


  # these are set for performance; if correctness is always the priority remove these
  serve-expired: yes
  cache-min-ttl: 300
  cache-max-ttl: 86400


  # As a starting point, set num-threads to the number of threads on the host
  num-threads: 4
  # As a starting point, set the below to align with the number of threads, but ensure that values are a power of 2
  infra-cache-slabs: 4
  key-cache-slabs: 4
  msg-cache-slabs: 4
  rrset-cache-slabs: 4
